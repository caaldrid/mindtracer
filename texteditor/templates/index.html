<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Live Text Update</title>
  <!-- include htmx -->
  {% load static %}
  <script src="{% static '/htmx.min.js' %}" crossorigin="anonymous"></script>
</head>

<body hx-on:keydown="handleKeydown(event)">
  <div id="textContainer">
    <div class="text-line selected" hx-on:click="selectLine(event)"><span class="caret" id="caret"></span></div>
  </div>

  <script>
    let buffer = [];
    let gapIndex = 0;
    const allowedKeys = /^[a-zA-Z0-9 .,!?;:'`~"()\[\]{}<>@#$%^&*_+=\\/-]$/;
    const caretHTML = "\<span class=\"caret\" id=\"caret\"\>\<\/span\>";

    function clearSelection() {
      let prevLine = htmx.find(".selected")
      if (prevLine != null) {
        htmx.toggleClass(prevLine, "selected"); // Remove the "selection" class from the previously selected line
      }
    }

    function clearCaret() {
      let line = htmx.find(".selected")
      let caret = htmx.find(line, ".caret")

      if (caret != null) {
        htmx.remove(caret)
        buffer = Array.from(line.textContent);
      }
    }

    function moveCaret() {
      buffer.splice(gapIndex, 0, caretHTML);
      let newText = buffer.join('') || "";
      htmx.swap(".selected", newText, { swapStyle: "innerHTML" })
    }

    function selectLine(event) {
      clearCaret();
      clearSelection();
      let lineClickedOn = event.currentTarget;
      htmx.toggleClass(lineClickedOn, "selected"); // Toggle the "selected" class the line we clicked on

      buffer = Array.from(lineClickedOn.textContent);

      const selection = window.getSelection();
      if (!selection.rangeCount) return;

      let range = selection.getRangeAt(0);
      // Ensure the range is inside our div
      if (!lineClickedOn.contains(range.commonAncestorContainer)) return;

      let preCaretRange = range.cloneRange();
      preCaretRange.selectNodeContents(lineClickedOn);
      preCaretRange.setEnd(range.startContainer, range.startOffset);
      console.log(preCaretRange.toString())
      gapIndex = preCaretRange.toString().length;
      moveCaret();
    }

    function handleKeydown(event) {
      clearCaret()

      if (event.key.length === 1 && allowedKeys.test(event.key)) {
        buffer.splice(gapIndex, 0, event.key);
        gapIndex++;
      } else if (event.key === 'Backspace' && gapIndex > 0) {
        gapIndex--;
        buffer.splice(gapIndex, 1);
      } else if (event.key === 'ArrowLeft' && gapIndex > 0) {
        gapIndex--;
      } else if (event.key === 'ArrowRight' && gapIndex < buffer.length) {
        gapIndex++;
      } else if (event.key === 'Enter') {
        event.preventDefault();
        buffer = [];
        gapIndex = 0;
        clearSelection();
        htmx.swap("#textContainer", "<div class=\"text-line selected\" hx-on:click=\"selectLine(event)\"></div>", { swapStyle: "beforeend" })
      }

      moveCaret();
    }

  </script>

  <style>
    .caret {
      display: inline-block;
      width: 1px;
      height: 1em;
      background: black;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .text-line {
      padding: 5px;
      cursor: pointer;
    }

    .selected {
      border: 1px solid rgb(134, 134, 177);
    }
  </style>
</body>

</html>
